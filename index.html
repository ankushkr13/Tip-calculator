<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>

</head>
<body>
  <div class="container">
    <h1>TIP CALCULATOR</h1>
    <label for="amount">Bill Amount</label>
    <input type="text" id="amount" placeholder="Amount to be paid" required />

    <label for="tipPercent">How was the service?</label>
    <select id="tipPercent" required>
      <option value="">--Select Tip--</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="25">25%</option>
    </select>

    <label for="person">Number of Person</label>
    <input type="text" id="person" placeholder="Number of People sharing Bill" required />

    <button type="button" onclick="tipCalculate()">Calculate</button>

    <hr />
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
